<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .calculator {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .calculator button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      /*font-weight: bold;*/
      color: #333;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Calculator App</h1>

  <div class="calculator">
    <label>Enter the shortfill capacity (ml):</label>
    <input type="number" id="s" placeholder="Shortfill capacity" min="0" />

    <label>Enter the nic-shot density (mg/ml):</label>
    <input type="number" id="d" placeholder="Nic-shot density" min="0" />

    <label>Enter the target density (mg/ml):</label>
    <input type="number" id="t" placeholder="Target density" min="0" />

    <button onclick="calculate()">Calculate</button>

    <div id="message" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    function calculate() {
      const s = parseFloat(document.getElementById('s').value);
      const d = parseFloat(document.getElementById('d').value);
      const t = parseFloat(document.getElementById('t').value);
      const errorDiv = document.getElementById('error');
      const messageDiv = document.getElementById('message');

      // Clear previous messages
      errorDiv.textContent = '';
      messageDiv.textContent = '';

      // Validation
      if (isNaN(s) || isNaN(d) || isNaN(t)) {
        errorDiv.textContent = 'Please enter valid numbers for S, D, and T.';
        return;
      }

      if (s <= 0 || d <= 0 || t <= 0) {
        errorDiv.textContent = 'S, D, and T must be positive numbers.';
        return;
      }

      if (t >= d) {
        errorDiv.textContent = 'T must be less than D.';
        return;
      }

      const denominator = d * 10 - 10 * t;

      if (denominator === 0) {
        errorDiv.textContent = 'Calculation error: denominator is zero.';
        return;
      }

      const n = (s * t) / denominator;
      messageDiv.textContent = 'Number of needed nic-shots: ' + n.toFixed(0);
    }
  </script>

</body>
</html>
